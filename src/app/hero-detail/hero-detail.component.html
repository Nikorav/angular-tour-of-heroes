<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>id: {{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input type="text" id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    <!-- <input type="text" [value]="hero.name" (input)= "hero.name = $event"> !-->
  </div>
</div>
